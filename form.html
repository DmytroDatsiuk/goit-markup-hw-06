<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
    <form class="form js-speaker-form">
        <h2 class="form-title">Залиште свої дані, ми вам передзвонимо</h2>
        <div class="form-field">
            <label for="name">Ім'я</label>
            <input type="text" name="name" id="name" autofocus placeholder="Натан Арлан">
        </div>
        <div class="form-field">
            <label for="tel">Телефон</label>
            <input type="tel" name="tel" id="tel" placeholder="+380 99 777 77 77">
        </div>
        <div class="form-field">
            <label for="mail">Пошта</label>
            <input type="email" name="mail" id="mail" placeholder="sobaka@gmail.com">
        </div>
        <div class="form-field">
            <label for="comment">Кометар</label>
            <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Введіть текст"></textarea>
        </div>

            <input type="checkbox" name="agree" id="agree">
            <label for="agree">Погоджуююся з розсилкою та приймаю <a href="">Умови договору</a></label>


            <button type="submit" class="form-button">Залишити заявку</button>
      </form>
    <script src="./js/js-speaker-form.js"></script>
</body>
</html>
